<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Correntes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cálculo de Correntes Dinâmico</h2>

    <label for="pesoPorMetro">Peso total por metros (m/kg):</label>
    <input type="number" id="pesoPorMetro" placeholder="Digite o peso total por metros" value="100" oninput="atualizarCalculos()">

    <label for="tamanhoCorrente">Escolha o tamanho da corrente (cm):</label>
    <select id="tamanhoCorrente" onchange="atualizarCalculos()">
      <option value="30">30 cm</option>
      <option value="35">35 cm</option>
      <option value="40">40 cm</option>
      <option value="45">45 cm</option>
      <option value="50" selected>50 cm</option>
      <option value="60">60 cm</option>
      <option value="70">70 cm</option>
      <option value="80">80 cm</option>
    </select>

    <label for="quantidadeCorrentes">Quantidade de correntes:</label>
    <input type="number" id="quantidadeCorrentes" value="100" oninput="atualizarPorQuantidade()">

    <label for="pesoNecessario">Peso necessário (g):</label>
    <input type="number" id="pesoNecessario" value="" oninput="atualizarPorPeso()">

    <div id="resultado"></div>
  </div>

  <script>
    // Função para atualizar os cálculos com base nos valores iniciais
    function atualizarCalculos() {
      const pesoPorMetro = parseFloat(document.getElementById("pesoPorMetro").value);
      const tamanhoCorrente = parseFloat(document.getElementById("tamanhoCorrente").value);
      const quantidadeCorrentes = parseInt(document.getElementById("quantidadeCorrentes").value);

      if (isNaN(pesoPorMetro) || pesoPorMetro <= 0 || isNaN(tamanhoCorrente) || tamanhoCorrente <= 0) {
        alert("Por favor, insira valores válidos para peso total por metros e selecione um tamanho.");
        return;
      }

      const comprimentoTotal = (quantidadeCorrentes * tamanhoCorrente) / 100; // Comprimento total em metros
      const pesoNecessario = (comprimentoTotal / pesoPorMetro) * 1000; // Peso necessário em gramas

      document.getElementById("pesoNecessario").value = pesoNecessario.toFixed(2);
    }

    // Função para atualizar a quantidade com base no peso necessário
    function atualizarPorPeso() {
      const pesoPorMetro = parseFloat(document.getElementById("pesoPorMetro").value);
      const tamanhoCorrente = parseFloat(document.getElementById("tamanhoCorrente").value);
      const pesoNecessario = parseFloat(document.getElementById("pesoNecessario").value);

      if (isNaN(pesoPorMetro) || pesoPorMetro <= 0 || isNaN(tamanhoCorrente) || tamanhoCorrente <= 0 || isNaN(pesoNecessario) || pesoNecessario <= 0) {
        alert("Por favor, insira valores válidos.");
        return;
      }

      const comprimentoPossivel = (pesoNecessario / 1000) * pesoPorMetro; // Comprimento possível em metros
      const quantidadeCorrentes = Math.floor((comprimentoPossivel * 100) / tamanhoCorrente); // Quantidade de correntes

      document.getElementById("quantidadeCorrentes").value = quantidadeCorrentes;
    }

    // Função para atualizar o peso necessário com base na quantidade
    function atualizarPorQuantidade() {
      const pesoPorMetro = parseFloat(document.getElementById("pesoPorMetro").value);
      const tamanhoCorrente = parseFloat(document.getElementById("tamanhoCorrente").value);
      const quantidadeCorrentes = parseInt(document.getElementById("quantidadeCorrentes").value);

      if (isNaN(pesoPorMetro) || pesoPorMetro <= 0 || isNaN(tamanhoCorrente) || tamanhoCorrente <= 0 || isNaN(quantidadeCorrentes) || quantidadeCorrentes <= 0) {
        alert("Por favor, insira valores válidos.");
        return;
      }

      const comprimentoTotal = (quantidadeCorrentes * tamanhoCorrente) / 100; // Comprimento total em metros
      const pesoNecessario = (comprimentoTotal / pesoPorMetro) * 1000; // Peso necessário em gramas

      document.getElementById("pesoNecessario").value = pesoNecessario.toFixed(2);
    }

    // Inicialização para atualizar os cálculos na primeira execução
    document.addEventListener("DOMContentLoaded", atualizarCalculos);
  </script>
</body>
</html>
