<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Correntes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 10px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }


    header {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5px 0;
      width: auto; /* Ajuste para o tamanho desejado */
    }

    header img {
      width: 100px;
      height: auto;
      filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3)); /* Sombra flutuante */
    }

    header img:hover {
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5)); /* Aumenta a sombra no hover */
      transform: translateY(-10px); /* Move para cima no hover */
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin-right: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }

    .inline-group {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 10px;
      gap: 30px; /* Espaço entre os campos */
      flex-wrap: nowrap;
    }

    .inline-group .input-wrapper {
      flex: 1;
      padding: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      padding: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #resultado {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="Imagem/ring.png" alt="Logo" >
  </header>
  <div class="container">
    <h2>Cálculo de Correntes Dinâmico</h2>

    <!-- Grupo 1: Peso por metro e Tamanho da corrente -->
    <div class="group">
      <div class="input-wrapper">
        <label for="pesoPorMetro">Total (m/kg):</label>
        <input type="number" id="pesoPorMetro" placeholder="Insira Total de metros por Kg" value="100" oninput="atualizarCalculos()">
      </div>
      <div class="input-wrapper">
        <label for="tamanhoCorrente">Escolha o tamanho da corrente (cm):</label>
        <select id="tamanhoCorrente" onchange="atualizarCalculos()">
          <option value="30">30 cm</option>
          <option value="35">35 cm</option>
          <option value="40">40 cm</option>
          <option value="45">45 cm</option>
          <option value="50" selected>50 cm</option>
          <option value="60">60 cm</option>
          <option value="70">70 cm</option>
          <option value="80">80 cm</option>
        </select>
      </div>
    </div>

    <!-- Grupo 2: Quantidade e Peso -->
    <div class="inline-group">
      <div class="input-wrapper">
        <label for="quantidadeCorrentes">Quantidade de correntes:</label>
        <input type="number" id="quantidadeCorrentes" placeholder="Insira quantidade" value="100" oninput="atualizarPorQuantidade()">
      </div>
      <div class="input-wrapper">
        <label for="pesoNecessario">Peso necessário (g):</label>
        <input type="number" id="pesoNecessario" placeholder="Insira peso" oninput="atualizarPorPeso()">
      </div>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    function atualizarCalculos() {
      const pesoPorMetro = parseFloat(document.getElementById("pesoPorMetro").value);
      const tamanhoCorrente = parseFloat(document.getElementById("tamanhoCorrente").value);
      const quantidadeCorrentes = parseInt(document.getElementById("quantidadeCorrentes").value);

      if (isNaN(pesoPorMetro) || pesoPorMetro <= 0) {
        alert("Por favor, insira uma metragem total válida.");
        return;
      }

      const comprimentoTotal = (quantidadeCorrentes * tamanhoCorrente) / 100;
      const pesoNecessario = (comprimentoTotal / pesoPorMetro) * 1000;

      document.getElementById("pesoNecessario").value = pesoNecessario.toFixed(2);
    }

    function atualizarPorPeso() {
      const pesoPorMetro = parseFloat(document.getElementById("pesoPorMetro").value);
      const tamanhoCorrente = parseFloat(document.getElementById("tamanhoCorrente").value);
      const pesoNecessario = parseFloat(document.getElementById("pesoNecessario").value);

      if (isNaN(pesoPorMetro) || pesoPorMetro <= 0) {
        alert("Por favor, insira uma metragem total válida.");
        return;
      }

      const comprimentoPossivel = (pesoNecessario / 1000) * pesoPorMetro;
      const quantidadeCorrentes = Math.floor((comprimentoPossivel * 100) / tamanhoCorrente);

      document.getElementById("quantidadeCorrentes").value = quantidadeCorrentes;
    }

    function atualizarPorQuantidade() {
      const pesoPorMetro = parseFloat(document.getElementById("pesoPorMetro").value);
      const tamanhoCorrente = parseFloat(document.getElementById("tamanhoCorrente").value);
      const quantidadeCorrentes = parseInt(document.getElementById("quantidadeCorrentes").value);

      if (isNaN(pesoPorMetro) || pesoPorMetro <= 0) {
        alert("Por favor, insira uma metragem total válida.");
        return;
      }

      const comprimentoTotal = (quantidadeCorrentes * tamanhoCorrente) / 100;
      const pesoNecessario = (comprimentoTotal / pesoPorMetro) * 1000;

      document.getElementById("pesoNecessario").value = pesoNecessario.toFixed(2);
    }

    document.addEventListener("DOMContentLoaded", atualizarCalculos);
  </script>
</body>
</html>
