<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete Correios</title>
</head>
<body>
    <h2>Calcular Frete</h2>
    
    <label>CEP do Cliente:</label>
    <input type="text" id="cep" placeholder="Digite o CEP"><br><br>

    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br><br>

    <label>Altura (cm):</label>
    <input type="number" id="altura"><br><br>

    <label>Largura (cm):</label>
    <input type="number" id="largura"><br><br>

    <label>Comprimento (cm):</label>
    <input type="number" id="comprimento"><br><br>

    <button onclick="calcularFrete()">Calcular</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <iframe id="resultadoFrete" style="width: 100%; height: 600px; border: 1px solid #ddd; display: none;"></iframe>

    <script>
        async function calcularFrete() {
            let cepDestino = document.getElementById("cep").value;
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;
            let largura = document.getElementById("largura").value;
            let comprimento = document.getElementById("comprimento").value;
            let cepOrigem = "01023050"; // CEP da loja

            let url = `https://viacep.com.br/ws/${cepDestino}/json/`;

            try {
                let response = await fetch(url);
                let cepData = await response.json();

                if (cepData.erro) {
                    document.getElementById("resultado").innerText = "CEP inválido!";
                    document.getElementById("resultadoFrete").style.display = "none";
                    return;
                }

                let urlCorreios = `https://www2.correios.com.br/sistemas/precosPrazos/calculador.asp?cepOrigem=${cepOrigem}&cepDestino=${cepDestino}&peso=${peso}&altura=${altura}&largura=${largura}&comprimento=${comprimento}`;

                document.getElementById("resultado").innerText = "Veja os valores abaixo:";
                document.getElementById("resultadoFrete").src = urlCorreios;
                document.getElementById("resultadoFrete").style.display = "block";
            } catch (error) {
                document.getElementById("resultado").innerText = "Erro ao buscar informações!";
                document.getElementById("resultadoFrete").style.display = "none";
            }
        }
    </script>
</body>
</html>
