<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete Correios</title>
</head>
<body>
    <h2>Calcular Frete</h2>
    
    <label>CEP do Cliente:</label>
    <input type="text" id="cep" placeholder="Digite o CEP"><br><br>

    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br><br>

    <label>Altura (cm):</label>
    <input type="number" id="altura"><br><br>

    <label>Largura (cm):</label>
    <input type="number" id="largura"><br><br>

    <label>Comprimento (cm):</label>
    <input type="number" id="comprimento"><br><br>

    <button onclick="calcularFrete()">Calcular</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        async function calcularFrete() {
            let cep = document.getElementById("cep").value;
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;
            let largura = document.getElementById("largura").value;
            let comprimento = document.getElementById("comprimento").value;

            let urlBackend = `https://replit.com/@antoniojscardos/NodeServer?mobileBridge=1&hideBottomBar=1&forceTheme=replitDark&errorTrace=617f8b02-11ca-4f39-b43b-0a878ec3268b&mobileWebview=1&supportsUpsellBridge=1&permissionRequest=1&speechRecognition=1&workspace2=1#server.js`;

            try {
                let response = await fetch(urlBackend);
                let data = await response.text(); // API dos Correios retorna XML

                document.getElementById("resultado").innerText = "Resposta XML recebida:\n" + data;
            } catch (error) {
                document.getElementById("resultado").innerText = "Erro ao calcular o frete!";
            }
        }
    </script>
</body>
</html>
