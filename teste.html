<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Imagem/ring.ico" type="image/x-icon">
   <!-- Ícone para dispositivos Android -->
   <link rel="icon" sizes="192x192" href="Imagem/Ringfundobranco.png">

   <!-- Para melhorar a aparência na tela inicial no Android -->
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="theme-color" content="#007bff"> <!-- Cor da barra de navegação no Android -->
 
   <!-- Ícones para o Android -->
   <link rel="icon" href="Imagem/Ringfundobranco.png" sizes="192x192">
    <!-- Ícones para iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="Imagem/Ringfundobranco.png">
  <link rel="apple-touch-icon" sizes="120x120" href="Imagem/Ringfundobranco.png">

  <!-- Cor da barra de status (para iOS) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Definir que o app será exibido em tela cheia (sem barra de navegação) -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Cor de fundo para a tela inicial no iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Calculadora de Correntes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .botao-tamanho {
      margin: 5px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .botao-tamanho.selecionado {
      background-color: #0056b3;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cálculo de Correntes</h1>

    <label for="metragemPorQuilo">Metragem por quilo:</label>
    <input type="number" id="metragemPorQuilo" placeholder="Digite a metragem por quilo (m/kg)" oninput="atualizarCalculos()">

    <div id="botoesTamanhos"></div>

    <label for="quantidadeCorrentes">Quantidade de correntes:</label>
    <input type="number" id="quantidadeCorrentes" placeholder="Digite a quantidade de correntes" oninput="atualizarCalculos()">
    <div id="resultadoPeso"></div>


    <label for="pesoDisponivel">Peso disponível (g):</label>
    <input type="number" id="pesoDisponivel" placeholder="Digite o peso disponível em gramas" oninput="atualizarCalculos()">
    <div id="resultadoQtd"></div>

  </div>

  <script>
// Função para atualizar os cálculos
function atualizarCalculos() {
  const metragemPorQuilo = parseFloat(document.getElementById("metragemPorQuilo").value);
  const quantidadeInput = document.getElementById("quantidadeCorrentes");
  const pesoInput = document.getElementById("pesoDisponivel");
  const tamanhoAtual = parseFloat(document.querySelector(".botao-tamanho.selecionado").dataset.tamanho);

  // Verificação de dados válidos
  if (isNaN(metragemPorQuilo) || metragemPorQuilo <= 0 || isNaN(tamanhoAtual) || tamanhoAtual <= 0) {
    alert("Por favor, insira valores válidos para metragem por quilo e selecione um tamanho.");
    return;
  }

  const resultadoPeso = document.getElementById("resultadoPeso");
  resultadoPeso.innerHTML = ""; // Limpar o resultado

  const resultadoQtd = document.getElementById("resultadoQtd");
  resultadoQtd.innerHTML = ""; // Limpar o resultado

  if (quantidadeInput.value) {
    const quantidade = parseInt(quantidadeInput.value);
    if (isNaN(quantidade) || quantidade <= 0) {
      alert("Por favor, insira uma quantidade válida.");
      return;
    }

    const comprimentoTotal = (quantidade * tamanhoAtual) / 100; // Convertendo tamanho para metros
    const pesoNecessarioKg = comprimentoTotal / metragemPorQuilo;
    const pesoNecessarioGramas = pesoNecessarioKg * 1000;

    resultadoPeso.innerHTML += `Peso necessário para ${quantidade} correntes de ${tamanhoAtual} cm: <strong>${pesoNecessarioGramas.toFixed(2)} g</strong>`;
  }

  if (pesoInput.value) {
    const pesoDisponivelGramas = parseFloat(pesoInput.value);
    if (isNaN(pesoDisponivelGramas) || pesoDisponivelGramas <= 0) {
      alert("Por favor, insira um peso válido.");
      return;
    }

    const pesoDisponivelKg = pesoDisponivelGramas / 1000;
    const comprimentoPossivel = pesoDisponivelKg * metragemPorQuilo; // Comprimento total possível
    const quantidadePossivel = Math.floor((comprimentoPossivel * 100) / tamanhoAtual); // Convertendo metros para unidades

    resultadoQtd.innerHTML += `<br>Quantidade possível com ${pesoDisponivelGramas} g para correntes de ${tamanhoAtual} cm: <strong>${quantidadePossivel}</strong>`;
  }
}

// Função para selecionar o tamanho
function selecionarTamanho(elemento) {
  document.querySelectorAll(".botao-tamanho").forEach(botao => botao.classList.remove("selecionado"));
  elemento.classList.add("selecionado");
  atualizarCalculos();
}

// HTML Dinâmico para o funcionamento:
document.addEventListener("DOMContentLoaded", () => {
  const tamanhos = [30, 35, 40, 45, 50, 60, 70, 80];
  const botoesContainer = document.getElementById("botoesTamanhos");

  tamanhos.forEach(tamanho => {
    const botao = document.createElement("button");
    botao.textContent = `${tamanho} cm`;
    botao.className = "botao-tamanho";
    botao.dataset.tamanho = tamanho;
    botao.onclick = () => selecionarTamanho(botao);
    botoesContainer.appendChild(botao);
  });
});
  </script>
</body>
</html>
